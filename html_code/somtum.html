<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- <script src="lib/go.js"></script> -->
    <script src="lib/go-debug.js"></script>
    
    <!-- <script src="https://unpkg.com/gojs/release/go-debug.js"></script> -->

    <script>
        function init(){
            var $ = go.GraphObject.make;
            myDiagram = $(go.Diagram, "myDiagramDiv",{"undoManager.isEnabled": true}); // enable Ctrl-Z to undo and Ctrl-Y to redo
                    
            var nodeDataArray = [
                {key : "Alpha"},
                {key : "Beta"}
            ];
            var linkDataArray = [
                {to: "Beta", from: "Alpha"}
            ];
            myDiagram.model = new go.GraphLinksModel(nodeDataArray,linkDataArray);
        }

    </script>


</head>
<body onload="init()">
