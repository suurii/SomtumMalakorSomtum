<body>

        <div class="container2"> <!-- Menu and button input-->
            <div class="outsomtum">
                <h1 class="name">MENU</h1>
                <img class="outsom" src="image/image1.png">

                <h1 class="name">เลือกส่วนผสม</h1>

                <div class="cc-selector">
                    <input id="pednoi" type="radio" name="credit-card" value="pednoi" />
                    <label class="drinkcard-cc visa" for="pednoi"></label>
                    <input id="pedmak" type="radio" name="credit-card" value="pedmak" />

                    </select><br>
                </div>
                <h1 class="name3">Add-on</h1> -->
                <div class="cc-selector2">
                    <input id="pukem" type="checkbox" name="pukem" value="pukem" class="css_data_item" />
                    <label class="drinkcard-cc2 pukem" for="pukem"></label>
                    <input id="muyoo" type="checkbox" name="muyoo" value="muyoo" class="css_data_item"/>
                    <label class="drinkcard-cc2 muyoo" for="muyoo"></label>
                    <input id="kaikem" type="checkbox" name="kaikem" value="kaikem" class="css_data_item"/>
                    <label class="drinkcard-cc2 kaikem" for="kaikem"></label>
                </div>
                <h1 class="name3">Add-on</h1>
                <div class="cc-selector3">
                    <input id="plara" type="checkbox" name="plara" value="plara" />
                    <label class="drinkcard-cc2 plara" for="plara"></label>
                </div>
                <div class="cf">
                    <button class="button button--secondary">
                        <span class="button__inner">Comfirm</span>

                    <div class="space"></div>
                    <button class="button button--reset">
                        <span class="button__reset">Reset</span>
                    </button>
                    <div class="space2"></div>
                    <button class="button button--restart">
                        <span class="button__restart">Restart</span>
                    </button>
                </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>    
    <script type="text/javascript">  
        // function openPopup() {

        $(function(){        
       
            $(".css_data_item").click(function(){  // เมื่อคลิก checkbox  ใดๆ  
                if($(this).prop("checked")==true){ // ตรวจสอบ property  การ ของ   
                    var indexObj=$(this).index(".css_data_item"); //   
                    $(".css_data_item").not(":eq("+indexObj+")").prop( "checked", false ); // ยกเลิกการคลิก รายการอื่น  
                }  
            });  
            
            $("#form_checkbox1").submit(function(){ // เมื่อมีการส่งข้อมูลฟอร์ม  
                if($(".css_data_item:checked").length==0){ // ถ้าไม่มีการเลือก checkbox ใดๆ เลย  
                    alert("NO");  
                    return false;     
                }  
            });     
                    
        });  
    </script>
