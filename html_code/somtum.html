<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = "stylesheet" type = "text/css" href = "somtum.css" >

    <script src="lib/go.js"></script>
    <script src="cilGoJs.js"></script>

</head>
<body onload="init()">
    <div class="header">
        <h1>SomtumMalakorSomtum</h1>
        <div class="line"></div>
    </div>

    <div class="container">


        <div class="container0">
            <div class="dfa">
                <!-- <img src="image/dfa.svg" class="dfaimg"> -->
                <div id="myDiagramDiv" style="width: 100%; height: 100%;  background-color: white; "></div> 
            </div>
            <div class="outputstring">
                <h1 class="ipst">Inputstring</h1>
            </div>
        </div>


        <div class="container2"> <!-- Menu and button input-->
            <div class="outsomtum">
                <h1 class="name">MENU</h1>
                <img class="outsom" src="image/image1.png">
                <h2>ตำไทย</h2>
                <div class="line2"></div>
                <h1 class="name">เลือกส่วนผสม</h1>
                <h1 class="name2">รสชาติ</h1>

                <div class="cc-selector">
                    <input id="pednoi" type="radio" name="credit-card" value="pednoi" />
                    <label class="drinkcard-cc visa" for="pednoi"></label>
                    <input id="pedmak" type="radio" name="credit-card" value="pedmak" />
                    <label class="drinkcard-cc mastercard"for="pedmak"></label>
                </div>

                <h1 class="name2">ส่วนผสม</h1>
                <div class="custom-select">
                    <select id="ingredient" required>
                        <option value disabled selected hidden>Choose</option>==$0
                        <option value="pukem">ปูเค็ม</option>
                        <option value="muyoo">หมูยอ</option>
                        <option value="kaikem">ไข่เค็ม</option>
                    </select><br>
                </div>
                <h1 class="name3">Add-on</h1>
                <div class="cc-selector2">
                    <input id="plara" type="checkbox" name="plara" value="plara" onclick="highlightNode((now++)%15)"  />
                    <label class="drinkcard-cc2 plara" for="plara"></label>
                </div>
                <div class="cf">
                    <button class="button button--secondary">
                        <span class="button__inner">Comfirm</span>
                    </button>
                    <div class="space"></div>
                    <button class="button button--reset">
                        <span class="button__reset">Reset</span>
                    </button>
                    <div class="space2"></div>
                    <button class="button button--restart">
                        <span class="button__restart">Restart</span>
                    </button>
                </div>
                
            </div>
        </div>
    </div>
    <script>
        /*<---------------------------------------------------- for dropdown -----------------------------------------------*/
        var x, i, j, selElmnt, a, b, c;
        /*look for any elements with the class "custom-select":*/
        x = document.getElementsByClassName("custom-select");
        for (i = 0; i < 4; i++) {
        selElmnt = x[i].getElementsByTagName("select")[0];
        /*for each element, create a new DIV that will act as the selected item:*/
        a = document.createElement("DIV");
        a.setAttribute("class", "select-selected");
        a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
        x[i].appendChild(a);
        /*for each element, create a new DIV that will contain the option list:*/
        b = document.createElement("DIV");
        b.setAttribute("class", "select-items select-hide");
        for (j = 1; j < selElmnt.length; j++) {
            /*for each option in the original select element,
            create a new DIV that will act as an option item:*/
            c = document.createElement("DIV");
            c.innerHTML = selElmnt.options[j].innerHTML;
            c.addEventListener("click", function(e) {
                /*when an item is clicked, update the original select box,
                and the selected item:*/
                var y, i, k, s, h;
                s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                h = this.parentNode.previousSibling;
                for (i = 0; i < s.length; i++) {
                if (s.options[i].innerHTML == this.innerHTML) {
                    s.selectedIndex = i;
                    h.innerHTML = this.innerHTML;
                    y = this.parentNode.getElementsByClassName("same-as-selected");
                    for (k = 0; k < y.length; k++) {
                    y[k].removeAttribute("class");
                    }
                    this.setAttribute("class", "same-as-selected");
                    break;
                }
                }
                h.click();
            });
            b.appendChild(c);
        }
        x[i].appendChild(b);
        a.addEventListener("click", function(e) {
            /*when the select box is clicked, close any other select boxes,
            and open/close the current select box:*/
            e.stopPropagation();
            closeAllSelect(this);
            this.nextSibling.classList.toggle("select-hide");
            this.classList.toggle("select-arrow-active");
            });
        }
        function closeAllSelect(elmnt) {
        /*a function that will close all select boxes in the document,
        except the current select box:*/
        var x, y, i, arrNo = [];
        x = document.getElementsByClassName("select-items");
        y = document.getElementsByClassName("select-selected");
        for (i = 0; i < y.length; i++) {
            if (elmnt == y[i]) {
            arrNo.push(i)
            } else {
            y[i].classList.remove("select-arrow-active");
            }
        }
        for (i = 0; i < x.length; i++) {
            if (arrNo.indexOf(i)) {
            x[i].classList.add("select-hide");
            }
        }
        }
        /*if the user clicks anywhere outside the select box,
        then close all select boxes:*/
        document.addEventListener("click", closeAllSelect);
        /*<---------------------------------------------------- for dropdown -----------------------------------------------*/
    </script>

</body>
</html>
